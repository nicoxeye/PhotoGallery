<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">

    <h2 th:text="'Gallery of ' + ${user.login}"></h2>
    <h3 th:text="${gallery.name}"></h3>

    <table class="table table-hover">
        <tr>
            <th>Preview</th>
            <th>Name</th>
        </tr>

        <!-- looping over photos in gallery -->
        <tr th:each="image : ${gallery.photos}">
            <td>
                <img th:src="${image.path}" class="img-responsive" style="max-width:200px;" alt="Image">
            </td>
            <td th:text="${image.name}"></td>
        </tr>
    </table>

</div>
</body>
</html>
