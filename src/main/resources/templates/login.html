<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="container">
    <h1>Log In Page</h1>

    <form th:action="@{/login}" method="post">
        <div class="border border-secondary p-3 rounded">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" autofocus="autofocus" /> <br/>

            <label for="password">Password</label>:
            <input type="password" id="password" name="password" /> <br/>

            <div class="button">
                <input type="submit" value="Login" />
            </div>
        </div>

    </form>
    </div>
</div>
</body>
</html>
