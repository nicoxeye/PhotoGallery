<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container" id="container">

    <h1>User Creation</h1>
    <form role="form" method="post" th:action="@{/admin/users/create}" th:object="${user}">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" th:field="*{login}" required="required">

        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required="required">

        <label for="role">Role</label>
        <select class="form-control" id="role" th:field="*{role}" required="required">
          <option th:each="role : ${roles}"
                  th:value="${role}"
                  th:text="${role}">
          </option>
        </select>
      </div>
      <div class="button">
        <button type="submit">Create</button>
      </div>
    </form>

  </div>
</body>
</html>
